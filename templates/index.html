{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

    <ul>
        {% for user in users %}
        <li><a href="/{{ user.id }}">{{ user.full_name }}</a></li>
        {% endfor %}
    </ul>
    <button type="button" id="add_user" action="/users/new" class="btn btn-secondary">Add User</button>

    {% endblock %}
